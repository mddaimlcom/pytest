[pytest]
addopts = -vs -rf --html-report=./.reports/ --tb=line
markers =
    addition: tests with addition operation
    substraction: tests with subtract operation
    multiplication: tests with multiplication operation
    division: tests with division operation
    negative: test that has a negative member in the operation
    donotrun: tests that should not run
    data_driven: test that have their test data separated from the test logic itself